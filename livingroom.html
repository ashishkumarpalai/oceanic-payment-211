<script>
    let container=document.getElementById("product")

    // fetch part
    fetch("product.json")
    .then((responseObject)=>{
      return responseObject.json()
    })
    .then((actualData)=>{
    //   fetchData=actualData.data
      displayProduct(actualData)
      console.log(actualData)
    })
    .catch((error)=>{
      console.log(error)
    })

    function displayProduct(data){
        // container.innerHTML=null
        data.forEach((element )=> {
            let cards=document.createElement("div")
            cards.setAttribute("class","productinner")

            let image=document.createElement("img")
            image.setAttribute("src",element.img)
            image.setAttribute("class","productimage")

            let name=document.createElement("h2")
            name.innerText="Name-"+element.name

            let price=document.createElement("h3")
            price.innerText="$-"+element.price

            let material=document.createElement("h3")
            material.innerText="Material-"+element.material

            let category=document.createElement("h3")
            category.innerText="Category-"+element.category

            cards.append(image,name,price,material,category)
            container.append(cards)
        });
    }
</script>
